<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="#" type="image/x-icon">
	<link rel="stylesheet" href="./src/css/style.css">
	<title>Tab</title>
</head>

<body>
	<!-- All Tabs -->
	<div class="tabs">
		<input type="radio" name="tabs" id="first" checked>
		<label for="first">Tommy</label>
		<input type="radio" name="tabs" id="second">
		<label for="second">Lio</label>
		<input type="radio" name="tabs" id="third">
		<label for="third">Froggy</label>
		<input type="radio" name="tabs" id="fourth">
		<label for="fourth">Piggy</label>

		<!-- Images -->
		<div class="tabs-content">
			<div class="content"><img src="image/dog.png" alt="tommy"></div>
			<div class="content"><img src="image/lion.png" alt="lio"></div>
			<div class="content"><img src="image/frog.png" alt="frog"></div>
			<div class="content"><img src="image/pig.png" alt="piggy"></div>
		</div>
	</div>
</body>

</html>
